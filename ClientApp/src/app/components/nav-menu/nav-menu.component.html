<header>
  <nav
    class="navbar navbar-light bg-primary navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand text-light" [routerLink]="['/']">vega</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            
            [routerLinkActive]="['link-active','bg-dark']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-light" [routerLink]="['/']"
            >Home</a>
          </li>
          <li 
            class="nav-item" 
            
            [routerLinkActive]="['link-active', 'bg-dark']">
            <a class="nav-link text-light" [routerLink]="['/vehicles/new']"
              >
              New Vehicle</a
              >
          </li>
          <li 
            class="nav-item" 
            
            [routerLinkActive]="['link-active','bg-dark']">
            <a class="nav-link text-light" [routerLink]="['/counter']"
              >Counter</a
            >
          </li>
          <li 
            class="nav-item"

            [routerLinkActive]="['link-active','bg-dark']">
            <a class="nav-link text-light" [routerLink]="['/fetch-data']"
              >Fetch data</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
