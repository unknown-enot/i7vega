<pre *ngIf="auth.userProfile$ | async as profile">
    <code>{{ profile | json }}</code>
</pre>

<div *ngIf="auth.userProfile$ | async as myprofile" class="media">
    <img src="{{ myprofile.picture }}" class="mr-3" alt="userProfileAvatar">
    <div class="media-body">
      <h5 class="mt-0">{{ myprofile.name }} @{{ myprofile.nickname }}</h5>
      email: {{ myprofile.email }}
      role: {{ auth.roles }}
    </div>
</div>
